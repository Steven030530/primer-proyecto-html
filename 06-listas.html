<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--ul listas desordenadas-->

    <!-- ol listas ordenadas -->

    <h1>Listas Ordenadas</h1>

    <ol type="I" start="4">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>


    <h1>Listas Desordenadas</h1>

    <ul>
        <liv>Item 1</liv>
        <liv>Item 2</liv>
        <liv>Item 3</liv>
    </ul>

    <h1>Lista de definicion o diccionarios</h1>

    <dl>
        <dt>Huevo</dt>
        <dd>Blanco, con clara</dd>
    </dl>


    <h1>Anidamiento</h1>

    <ol>
        <li>Carros</li>
        <ul>
            <li>Mazda</li>
            <li>Toyota</li>
            <li>Subaru</li>
        </ul>
        <li>Aviones</li>
        <li>Motos</li>
    </ol>


</body>
</html>
